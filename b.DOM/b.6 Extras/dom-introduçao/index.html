<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <style>
    #field-email {
      border: 1px solid rgb(161, 107, 222);
      padding: 10px;
      border-radius: 5px;
    }

    #field-email:focus {
      outline: none;
    }

    #field-submit {
      padding: 5px;
      border-radius: 5px;
      font-size: 14px;
      border: 1px solid royalblue;
    }
  </style>
</head>

<body>

  <div class="teste">
    <h1 id="titulo">DOM MANIPULATION</h1>

    <form action="">
      <input type="email" name="email-form" id="field-email" placeholder="Enter email">
      <input type="submit" value="Enviar" id="field-submit">
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
